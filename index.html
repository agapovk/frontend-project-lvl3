<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Feed App</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break">
            <p class="modal-description"></p>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" target="_blank"
              >Читать полностью </a
            ><button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <section class="container-fluid p-5 border-bottom bg-light bg-gradient">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <h3 class="display-5 mb-0">RSS агрегатор</h3>
          <form class="rss-form text-body my-3">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    id="url-input"
                    autofocus=""
                    required=""
                    name="url"
                    aria-label="url"
                    class="form-control w-100"
                    placeholder="ссылка RSS"
                    autocomplete="off"
                  />
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button
                  id="main-button"
                  type="submit"
                  aria-label="add"
                  class="h-100 btn btn-lg btn-outline-primary px-sm-5"
                >
                  Добавить RSS
                </button>
              </div>
            </div>
          </form>
          <div class="d-flex justify-content-between">
            <p class="feedback text-danger"></p>
            <div class="d-flex flex-column">
              <a href="#" class="example text-muted"
                >https://ru.hexlet.io/lessons.rss</a
              >
              <a href="#" class="example text-muted"
                >https://ru.hexlet.io/tasks.rss</a
              >
              <a href="#" class="example text-muted"
                >http://lorem-rss.herokuapp.com/feed?unit=second&interval=5</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
